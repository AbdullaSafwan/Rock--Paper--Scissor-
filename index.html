<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissor!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;

        }

        .fs {
            font-size: 10rem
        }
    </style>

</head>

<body class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <button id="rock" class="border border-0 p-3 mb-2 bg-transparent px4">
            <div class="d-flex flex-column align-items-center">
                <i class="bi bi-gem fs"></i>
                <span class="mt-2">Rock</span>
            </div>
        </button>

        <button id="paper" class="border border-0 p-3 mb-2 bg-transparent px4">
            <div class="d-flex flex-column align-items-center">
                <i class="bi bi-file-earmark-fill fs"></i>
                <span class="mt-2">Paper</span>
            </div>
        </button>

        <button id="scissor" class="border border-0 p-3 mb-2 bg-transparent px4">
            <div class="d-flex flex-column align-items-center">
                <i class="bi bi-scissors fs"></i>
                <span class="mt-2">Scissors</span>
            </div>
        </button>

        <div id="user-result" class="mt-4 text-primary fw-bold  position-absolute top-100 start-100 translate-middle">
        </div>
        <div id="computerResult" class="position-absolute top-100 start-0 translate-middle mt-4 text-primary fw-bold">

        </div>
        <div id="result" class="mt-4 text-primary fw-bold position-absolute top-100 start-50 translate-middle fs-1">


        </div>

    </div>

    <script>
        const options = ["rock", "paper", "scissor"];
        let userChoice = "";

        const randomIndex = Math.floor(Math.random() * options.length);
        const computerChoice = options[randomIndex];
        const rock = document.getElementById("rock");
        const paper = document.getElementById("paper");
        const scissor = document.getElementById("scissor");
        const userResult = document.getElementById("user-result");
        const computerResult = document.getElementById("computerResult");

        rock.addEventListener("click", function () {
            userChoice = "rock";
            userResult.textContent = "You Choose Rock!";
            const randomIndex = Math.floor(Math.random() * options.length);
            const computerChoice = options[randomIndex];
            computerResult.textContent = `Computer Choose ${computerChoice}!`;
        });
        paper.addEventListener("click", function () {
            userChoice = "paper";
            userResult.textContent = "You Choose Paper!";
            const randomIndex = Math.floor(Math.random() * options.length);
            const computerChoice = options[randomIndex];
            computerResult.textContent = `Computer Choose ${computerChoice}!`;
        });
        scissor.addEventListener("click", function () {
            userChoice = "scissor";
            userResult.textContent = "You Choose Scissor!";
            const randomIndex = Math.floor(Math.random() * options.length);
            const computerChoice = options[randomIndex];
            computerResult.textContent = `Computer Choose ${computerChoice}!`;
        });

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "It's a tie!";
            }
            if (
                (userChoice === "rock" && computerChoice === "scissor") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissor" && computerChoice === "paper")
            ) {
                return "You win!";
            }
            return "You lose!";
        }
        function displayResult() {
            const result = determineWinner(userChoice, computerChoice);
            const resultElement = document.getElementById("result");
            resultElement.textContent = result;
        }
        rock.addEventListener("click", displayResult);
        paper.addEventListener("click", displayResult);
        scissor.addEventListener("click", displayResult);

    </script>


</body>

</html>

</html>

</html>
